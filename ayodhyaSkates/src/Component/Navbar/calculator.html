<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Ventilator Co.</title>
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e9ecef;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: normal;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00aaff;
        }

        /* Main Section */
        .main-section {
            display: flex;
            height: calc(100vh - 80px); /* Full height minus header */
            gap: 0; /* Remove any gap */
        }

        /* Left Content */
        .left-content {
            flex: 1;
            padding: 40px 0 40px 80px; /* Added left padding to account for social icons */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: flex-start;
        }

        .left-content h1 {
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 20px;
        }

        .left-content p {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .left-content a {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #003366;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        .left-content a:hover {
            background: #00aaff;
            transform: scale(1.1);
        }

        /* Right Background */
        .right-background {
            flex: 1;
            height: 100%;
            background: url('D:/1.JPEG') no-repeat center center;
            background-size: cover;
        }

        /* Social Media Icons */
        .social-icons {
            position: fixed;
            top: 50%;
            left: 5px; /* Moved further to the left */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .social-icons a {
            color: #ffffff;
            background: #003366;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icons a:hover {
            background: #00aaff;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Button */
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chatbot-btn i {
            font-size: 1.5rem;
        }

        .chatbot-btn:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .chatbot-btn:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-section {
                flex-direction: column;
            }

            .right-background {
                height: 250px;
            }

            .left-content {
                padding: 20px;
            }

            .left-content h1 {
                font-size: 2rem;
            }

            .left-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hurricane Vent</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <div class="main-section">
        <!-- Left Content -->
        <div class="left-content">
            <h1>Welcome to Hurricane Ventilator Co.</h1>
            <p>We provide efficient and durable ventilation solutions for homes and workplaces. Enhance air circulation with our stylish, top-quality ventilators.</p>
            <a href="#contact">Get in Touch</a>
        </div>

        <!-- Right Background -->
        <div class="right-background"></div>
    </div>

    <!-- Social Media Links -->
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://www.whatsapp.com" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- Chatbot Button -->
    <button class="chatbot-btn" onclick="alert('Ask Query: How can I assist you today?')">
        <i class="fas fa-robot"></i> Chat with Us
    </button>
</body>
</html>
